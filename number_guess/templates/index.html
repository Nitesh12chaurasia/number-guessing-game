{% extends 'base.html' %}

{% block content %}
<header>
    <h1>Guess the number</h1>
    <p class="between">(Between 1 to 10)</p>
</header>
<main>
    <section>
        <form  method="post">
            {% csrf_token %}
            <input type="number" class="guess" name="guess" min="1" max="10" placeholder="Input a number." required>
            <button type="submit" class="btn-check" id="gusessBtn">Guess</button>
        </form>
    </section>

    <section>
        {% if message %}
        <p class="message">{{message}}</p>
        {% endif %}
    </section>
</main>
{% endblock content %}
